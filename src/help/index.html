<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
	<title>Avgle Helper Manual</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div id="container">
		<div id="header">
			<h1>Avgle Helper Manual</h1>
		</div>
		<div id="main">
			<div class="choose-os">
				<div class="choose-os-title">Choose your operation system:</div>
				<div class="os-items">
					<div class="os selected"><img src="/icons/os/windows.svg" />
						<div class="title">Windows</div>
					</div>
					<div class="os"><img src="/icons/os/macos.svg" />
						<div class="title">MacOS</div>
					</div>
					<div class="os"><img src="/icons/os/linux.svg" />
						<div class="title">Linux/WSL</div>
					</div>
				</div>
			</div>
			<div class="manual-container">
				<div class="manual">for Windows</div>
				<div class="manual">for MacOS</div>
				<div class="manual">for Linux</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
