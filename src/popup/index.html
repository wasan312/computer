<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
	<title>Avgle Helper Menu</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div id="header">
		<span id="status">Avgle Helper Menu</span>
	</div>
	<div id="notifications">
		<span id="noVideoDetetced" style="display: none">No video detected on this page</span>
		<a id="hasError" style="display: none">1 internal error have occurred</a>
	</div>
	<div id="main">
		<div class="group" id="groupMatchedVideo" style="display: none">
			<div class="menuOption" data-id="download">
				<span class="optionText">Download Video Downloader</span>
			</div>
			<div class="menuOption" data-id="download-segment-list" style="font-size:.9em">
				<span class="optionText">Download List</span>
			</div>
		</div>

		<div class="group">
			<div class="menuOption" data-id="help">
				<span class="optionText">Help</span>
			</div>
			<div class="menuOption" data-id="settings">
				<span class="optionText">Settings</span>
			</div>
			<div class="menuOption" data-id="console">
				<span class="optionText">Console</span>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
